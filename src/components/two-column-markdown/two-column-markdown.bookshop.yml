spec:
  structures:
    - content_blocks # or any structure you are using
  label: Two Column Markdown
  description: Displays content in two columns using Markdown.
  icon: columns # Choose an appropriate icon
  tags:
    - Markdown
    - Layout

blueprint:
  column1: |
    ## Column 1

    Enter your Markdown content here.
  column2: |
    ## Column 2

    Enter your Markdown content here.
  padding: 'normal'
  fullwidth: true

