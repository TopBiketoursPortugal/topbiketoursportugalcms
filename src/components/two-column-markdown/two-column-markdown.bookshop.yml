_inputs:
  column1:
    type: markdown
    options:
      allow_resize: true
      allow_custom_markup: false
      remove_custom_markup: false
      initial_height: 320
      blockquote: true
      bold: true
      bulletedlist: true
      code: true
      copyformatting: true
      embed: true
      format: p h1 h2 h3 h4
      horizontalrule: true
      image: true
      image_size_attributes: true
      italic: true
      link: true
      numberedlist: true
      redo: true
      removeformat: true
      strike: true
      subscript: true
      superscript: true
      table: true
      underline: true
      undo: true
  column2:
    type: markdown
    options:
      allow_resize: true
      allow_custom_markup: false
      remove_custom_markup: false
      initial_height: 320
      blockquote: true
      bold: true
      bulletedlist: true
      code: true
      copyformatting: true
      embed: true
      format: p h1 h2 h3 h4
      horizontalrule: true
      image: true
      image_size_attributes: true
      italic: true
      link: true
      numberedlist: true
      redo: true
      removeformat: true
      strike: true
      subscript: true
      superscript: true
      table: true
      underline: true
      undo: true
  fullwidth:
    type: switch
  padding:
    type: select
    options:
      - contained
      - tight
      - normal
