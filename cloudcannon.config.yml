_schema: _schema
paths:
  uploads: src/assets/images
  static: ''
collections_config:
  pages:
    path: src/content/pages
    glob:
      - '**/*.md'
    name: Pages
    icon: laptop_mac
    url: /[full_slug]/
    disable_url: false
    description: ''
    _enabled_editors:
      - visual
    _inputs:
      id:
        type: auto
        instance_value: UUID
        hidden: true
        cascade: true
    add_options:
      - name: Add New Page
        icon: pages
        schema: default
    create:
      path: '[relative_base_path]/{title|deburr|slugify|lowercase}.md'
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
      default:
        path: schemas/page.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        name: New Page
        icon: notes
      paginated:
        path: schemas/paginated.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        name: Paginated collection
        icon: notes
  blog:
    path: src/content/blog
    glob:
      - '**/*.md*'
    name: Blog
    icon: newspaper
    url: /blog/[full_slug]/
    disable_url: false
    description: ''
    _enabled_editors:
      - content
      - visual
    _inputs:
      id:
        type: auto
        instance_value: UUID
        hidden: true
        cascade: true
      title:
        type: auto
        options:
          empty_type: string
        cascade: true
      image:
        type: image
        options:
          paths:
            uploads: src/assets/images
            static: ''
          empty_type: string
        cascade: true
      thumb_image_path:
        type: image
        options:
          paths:
            uploads: src/assets/images
            static: ''
          empty_type: string
        cascade: true
      image_alt:
        type: auto
        options:
          empty_type: string
        cascade: true
      author:
        type: auto
        options:
          empty_type: string
        cascade: true
      tags:
        type: multiselect
        options:
          empty_type: array
          values: data.tags
        comment: >-
          To add a new tag, go to the [tags data
          file](cloudcannon:collections/data/tags.json)
        cascade: true
    add_options:
      - name: Add New Post
        icon: post_add
        schema: default
    create:
      path: '[relative_base_path]/{filename|deburr|slugify|lowercase}.md'
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
      default:
        path: schemas/post.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        name: New Post
        icon: notes
  data:
    path: data
    name: Data
    icon: drive_file_move
    disable_url: false
    description: ''
    _enabled_editors:
    _inputs:
      icons:
        type: auto
        comment: >-
          Add an icon from the list of [Font Awesome
          icons](https://fontawesome.com/search?o=r&m=free). Then add it to the
          ```~/components/utility/icon.tsx``` file, following the existing
          pattern.
        cascade: true
    disable_add: true
    disable_add_folder: true
    disable_file_actions: false
  tours:
    path: src/content/tours
    glob:
      - '**/*.md*'
    name: Tours
    singular_name: Tour
    icon: directions_bike
    disable_url: false
    description: ''

    _inputs:
      type:
        type: select
        options:
          allow_create: false
          allow_empty: true
          values:
            - DayTour
            - PackageTour
            - WalkingTour
        cascade: true
      itinerary:
        type: array
        options:
          empty_type: array
          structures: _structures.itinerary_item
        cascade: true

      itinerary[*].title:
        type: markdown
        cascade: true
      itinerary[*].description:
        type: markdown
        cascade: true
      itinerary[*].location:
        type: object
        cascade: true
        options:
          allow_label_formatting: false
          place_groups_below: false
          subtype: object
          empty_type: 'null'
          preview:
            icon: map
            text: city
            subtext: countryCode.englishName
      itinerary[*].location.lat:
        type: text
        cascade: true
      itinerary[*].location.lon:
        type: text
        cascade: true
      itinerary[*].location.countryCode:
        type: select
        options:
          allow_empty: true
          values: data.countries
          value_key: alpha2
          preview:
            text: englishName
          picker_preview:
            text: englishName
            subtext: alpha2
        cascade: true
      itinerary[*].location.city:
        type: text
        cascade: true
      itinerary[*].location.region:
        type: text
        cascade: false
      relatedTours:
        type: multiselect
        options:
          allow_empty: true
          empty_type: array
          values: collections.tours
          value_key: id
          preview:
            text:
              - key: title
            subtext:
              - key: language
            image:
              - key: image.src
        cascade: true
      faqs:
        type: array
        options:
          empty_type: array
          structures: _structures.faqs

        cascade: true
      faqs[*].question:
        type: markdown
      faqs[*].answer:
        type: markdown
      images:
        type: array
        options:
          empty_type: array
          structures: _structures.images
        cascade: true
      tags:
        type: array
        options:
          structures: _structures.tags
        cascade: true
      id:
        type: auto
        instance_value: UUID
        hidden: true
        cascade: true
      region:
        type: select
        options:
          allow_create: false
          allow_empty: true
          values: data.tour_regions[*]
          value_key: id
          preview:
            text:
              - key: en.name
            image:
              - key: en.src
        comment: >-
          To add a new region, go to the [tour_regions data
          file](cloudcannon:collections/data/tour_regions.json)
        cascade: true
      content:
        type: markdown
        cascade: true
      afterPricing:
        type: markdown
        cascade: true
    add_options:
      - name: New Tour English
        icon: language
        editor: visual
        base_path: ''
        schema: default
      - name: New Tour Portuguese
        icon: language
        editor: visual
        base_path: /pt/
        schema: defaultPT
    create:
      path: '[relative_base_path]/{title|deburr|slugify|lowercase}.md'
    disable_add: false
    disable_add_folder: true
    disable_file_actions: false
    schemas:
      default:
        path: schemas/tour.md
        reorder_inputs: true
        hide_extra_inputs: true
        remove_empty_inputs: true
        remove_extra_inputs: false
        name: New tour
        icon: notes
      defaultPT:
        path: schemas/pt/tour.md
        reorder_inputs: true
        hide_extra_inputs: true
        remove_empty_inputs: true
        remove_extra_inputs: true
        name: New tour
        icon: notes
  team:
    path: src/content/team
    glob:
      - '**/*.md*'
    name: Team
    singular_name: Team member
    icon: people
    disable_url: false
    description: ''
    preview:
      text:
        - key: title
      subtext:
        - key: subTitle
      image:
        - key: image.src
    _enabled_editors:
      - content
    _inputs:
      id:
        type: auto
        instance_value: UUID
        hidden: true
        cascade: true
      language:
        type: text
        hidden: true
        cascade: true
      subTitle:
        type: select
        options:
          allow_create: true
          allow_empty: false
          values:
            - name: Guide
              key: Guide
            - name: Owner / Founder
              key: Owner
          value_key: code
        cascade: true
    add_options:
      - name: New Team Member English
        icon: language
        editor: visual
        base_path: ''
        schema: default
      - name: New Team Member Portuguese
        icon: language
        editor: visual
        base_path: /pt/
        schema: defaultPT
    create:
      path: '[relative_base_path]/{title|deburr|slugify|lowercase}.md'
    disable_add: false
    disable_add_folder: true
    disable_file_actions: true
    schemas:
      default:
        path: schemas/team-member.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        name: NewTeamMember
        icon: people
      defaultPT:
        path: schemas/pt/team-member.md
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: false
        name: NovoMembro
        icon: people
collection_groups:
  - heading: Pages
    collections:
      - pages
      - blog
      - tours
      - team
  - heading: Data
    collections:
      - data
_inputs:
  template:
    type: auto
    hidden: true
    cascade: true
  image:
    type: object
    options:
      preview:
        text:
          - key: alt
        icon: Image
        image:
          - key: src
        gallery:
          fit: cover
      structures:
        style: select
        values:
          - value:
              src: ''
              alt: ''
    cascade: true
  rating:
    type: number
    options:
      min: 0
      max: 5
    cascade: true
  src:
    type: image
    options:
      paths:
        uploads: src/assets/images
      accepts_mime_types:
        - image/png
        - image/jpeg
        - image/webp
      empty_type: 'null'
      resize_style: contain
      expandable: false
      prevent_resize_existing_files: true
    cascade: true
  memberType:
    type: select
    options:
      allow_empty: true
      values:
        - name: Owner / Founder
          code: Owner
        - name: Guide
          code: Guide
      value_key: code
    cascade: true
  language:
    type: select
    options:
      allow_empty: true
      values:
        - name: English
          code: en
        - name: Portuguese
          code: pt
      value_key: code
    hidden: true
    cascade: true
  feature_list:
    type: multiselect
    options:
      empty_type: array
      values: collections.blog
      value_key: id
    cascade: true
  main_feature:
    type: select
    options:
      allow_empty: true
      values: collections.blog
      value_key: id
    cascade: true
  markdown_content:
    type: markdown
    options:
      allow_resize: true
      allow_custom_markup: false
      remove_custom_markup: false
      initial_height: 320
      blockquote: true
      bold: true
      bulletedlist: true
      code: true
      copyformatting: true
      embed: true
      format: p h1 h2 h3 h4
      horizontalrule: true
      image: true
      image_size_attributes: true
      italic: true
      link: true
      numberedlist: true
      redo: true
      removeformat: true
      strike: true
      subscript: true
      superscript: true
      table: true
      underline: true
      undo: true
    cascade: true
  image_path:
    type: image
    options:
      paths:
        uploads: src/assets/images
        static: ''
    comment: The path to the source file of the image to be optimized.
    cascade: true
  alt_text:
    type: textarea
    label: Image Alt Text
    hidden: '!image_path'
    cascade: true
  width:
    type: number
    cascade: true
  height:
    type: number
    cascade: true
  background_color:
    type: select
    options:
      allow_empty: true
      values: data.colors
      value_key: value
      preview:
        text:
          - key: name
    hidden: border_only
    cascade: true
  text_color:
    type: select
    options:
      allow_empty: true
      values: data.colors
      value_key: value
      preview:
        text:
          - key: name
    cascade: true
  color:
    type: select
    options:
      allow_empty: true
      values: data.colors
      value_key: value
      preview:
        text:
          - key: name
    cascade: true
  icon:
    type: select
    options:
      allow_empty: true
      values: data.icons
    cascade: true
  button_icon:
    type: select
    options:
      allow_empty: true
      values: data.icons
    cascade: true
  button_link:
    type: url
    cascade: true
  hover_brightness:
    type: range
    options:
      min: 0
      max: 1.5
      step: 0.05
    cascade: true
  seo:
    type: object
    options:
      preview:
        text:
          - Search engine optimization
        subtext:
          - key: page_description
          - Update SEO values for the page
        icon: query_stats
    cascade: true
  layout:
    type: auto
    hidden: true
    cascade: true
  date:
    type: auto
    instance_value: NOW
    cascade: true
  page_size:
    type: number
    comment: The number of collection items to list per page
    cascade: true
  featured_posts:
    type: object
    options:
      preview:
        text: Featured Posts
        icon: newspaper
    cascade: true
  social:
    type: object
    options:
      preview:
        icon: link
    cascade: true
  links[*]:
    type: object
    options:
      preview:
        text:
          - key: text
          - Link
        subtext:
          - key: link
          - Add a social link
        icon: link
    cascade: true
  social_icon:
    type: select
    options:
      allow_empty: true
      values: data.icons
    cascade: true
  social[*]:
    type: object
    options:
      preview:
        icon: query_stats
    cascade: true
  logo:
    type: image
    cascade: true
  logo_url:
    type: auto
    comment: Link for the logo in the top left of the footer
    cascade: true
  copyright:
    type: auto
    comment: Automatically prefixed with the current year
    cascade: true
  page_description:
    type: auto
    comment: Defaults to the description set in the Site SEO data file
    cascade: true
  canonical_url:
    type: auto
    comment: Defaults to the pages url
    cascade: true
  featured_image:
    type: auto
    comment: Defaults to the image set in the Site SEO data file
    cascade: true
  open_graph_type:
    type: select
    options:
      allow_empty: true
      values:
        - website
        - article
    comment: Defaults to the type 'website'
    cascade: true
  author_twitter_handle:
    type: auto
    comment: Defaults to the twitter site value set in the Site SEO data file
    cascade: true
  twitter_site:
    type: url
    cascade: true
  no_index:
    type: checkbox
    comment: >-
      When selected this removes the page from your sitemap and adds the noindex
      robots meta tag
    cascade: true
_structures:
  itinerary_item:
    values:
      - label: Itinerary Item
        value:
          title: ''
          description: ''
          location:
            lat: '1'
            lng: '1'
            country: pt
            region: ''
            city: ''
  tags:
    values:
      - default: false
        place_groups_below: false
        tabbed: false
        label: Tags
        value:
          question: ''
          answer: ''
  faqs:
    values:
      - label: FAQs
        value:
          question: ''
          answer: ''
        preview:
          text:
            - key: question
    style: select
    reorder_inputs: true
    remove_empty_inputs: true
    hide_extra_inputs: true
    remove_extra_inputs: false
  images:
    values:
      - label: Image
        value:
          src: ''
          alt: ''
        preview:
          icon: Image
          image:
            - key: src
          text:
            - key: alt
    style: select
    reorder_inputs: true
    remove_empty_inputs: true
    hide_extra_inputs: true
    remove_extra_inputs: false
_editables:
  content:
    allow_custom_markup: false
    remove_custom_markup: false
    blockquote: true
    bold: true
    bulletedlist: true
    center: align-center
    code: true
    copyformatting: true
    embed: true
    format: p h2 h3 h4
    horizontalrule: true
    image: true
    image_size_attributes: true
    indent: true
    italic: true
    justify: align-justify
    left: align-left
    link: true
    numberedlist: true
    outdent: true
    redo: true
    removeformat: true
    right: align-right
    snippet: true
    strike: true
    styles: /css/editor.css
    subscript: true
    superscript: true
    table: true
    underline: true
    undo: true
_snippets_imports:
  mdx: false
_snippets:
  alert:
    template: mdx_component
    inline: false
    preview:
      text: Alert
      subtext:
        - key: alert_message
        - Update alert content and styles
      icon: announcement
    definitions:
      component_name: SnippetsAlert
      named_args:
        - editor_key: background_color
          source_key: background_color
          type: string
        - editor_key: alert_message
          source_key: alert_message
          type: string
        - editor_key: color
          source_key: color
          type: string
        - editor_key: icon
          source_key: icon
          type: string
    _inputs:
      background_color:
        type: select
        options:
          allow_empty: true
          values: data.colors
          value_key: value
          preview:
            text:
              - key: name
        cascade: true
      icon:
        type: select
        options:
          allow_empty: true
          values: data.icons
        cascade: true
      color:
        type: select
        options:
          allow_empty: true
          values: data.colors
          value_key: value
          preview:
            text:
              - key: name
        cascade: true
      alert_message:
        type: textarea
        comment: This is the text displayed in the alert
        cascade: true
  astro_image:
    template: mdx_component
    inline: false
    preview:
      view: gallery
      icon: image
      text: Astro Image
      subtext:
        - key: image_alt
        - Update image path and alt text
      image:
        - key: image_path
      gallery:
        image:
          - key: image_path
    definitions:
      component_name: SnippetsAstroImage
      named_args:
        - editor_key: image_path
          source_key: image_path
          type: string
        - editor_key: image_alt
          source_key: image_alt
          type: string
    _inputs:
      image_alt:
        type: textarea
        cascade: true
      image_path:
        type: image
        options:
          paths:
            uploads: src/assets/images
            static: ''
          empty_type: string
        cascade: true
  accordion:
    template: mdx_component
    inline: false
    definitions:
      component_name: SnippetsAccordion
      named_args:
        - editor_key: heading
          source_key: heading
          type: string
        - editor_key: text
          source_key: text
          type: string
    preview:
      text: Accordion
      subtext:
        - key: text
        - Update accordion content.
      icon: expand_more
    _inputs:
      heading:
        type: textarea
        cascade: true
      text:
        type: textarea
        cascade: true
  video:
    template: mdx_component
    inline: false
    definitions:
      component_name: SnippetsVideo
      named_args:
        - editor_key: src
          source_key: src
          type: string
    preview:
      text: Video
      subtext: A self hosted video from our static files
      icon: duo
    _inputs:
      src:
        type: file
        options:
          paths:
            uploads: public/videos
        comment: Link to a video hosted in our own files.
        cascade: true
  youtube:
    template: mdx_component
    inline: false
    definitions:
      component_name: SnippetsYoutube
      named_args:
        - editor_key: video_source
          source_key: video_source
          type: string
        - editor_key: width
          source_key: width
          type: number
        - editor_key: height
          source_key: height
          type: number
        - editor_key: title
          source_key: title
          type: string
    preview:
      text:
        - key: title
        - Youtube Video
      subtext:
        - key: video_source
        - Update Youtube video details
      icon: duo
    _inputs:
      video_source:
        type: url
        comment: Get an embed link from a Youtube video and paste it here.
        cascade: true
      width:
        type: number
        comment: The width of the video, measured in px.
        cascade: true
      height:
        type: number
        comment: The height of the video, measured in px.
        cascade: true
      title:
        type: textarea
        cascade: true
  file:
    template: mdx_component
    inline: false
    preview:
      text: File
    definitions:
      component_name: SnippetsFile
      named_args:
        - editor_key: src
          source_key: src
          type: string
        - editor_key: file_name
          source_key: file_name
          type: string
        - editor_key: link_message
          source_key: link_message
          type: string
    _inputs:
      src:
        type: file
        options:
          paths:
            uploads: public/documents
            static: public
        label: File source
        cascade: true
      file_name:
        type: auto
        comment: The name of the file, once downloaded.
        cascade: true
      link_message:
        type: textarea
        comment: The text for the download link
        cascade: true
  mdx_tint:
    template: mdx_paired_component
    inline: true
    preview:
      text: Tint
      icon: pallet
    definitions:
      component_name: SnippetsTint
      content_key: inner_text
      named_args:
        - editor_key: color
          source_key: tint_color
          type: string
    _inputs:
      tint_color:
        type: color
        cascade: true
      inner_text:
        type: auto
        comment: This text will be tinted
        cascade: true
file_config:
  - glob: data/colors.json
    _inputs:
      $:
        type: array
        options:
          structures: _structures.color
        label: Colors
        comment:
          Set the colors available in the color selectors throughout the site.
        cascade: true
      value:
        type: color
        cascade: true
      name:
        type: text
        comment: What is seen in the color selector dropdown.
        cascade: true
    _structures:
      color:
        style: select
        values:
          - preview:
              icon: palette
            value:
              name:
              value:
  - glob: data/tags.json
    _inputs:
      $:
        type: array
        label: Tags
        comment: Set the tags available in posts.
        cascade: true
      $[*]:
        type: text
        cascade: true
data_config:
  countries:
    path: data/contries.json
  icons:
    path: data/icons.json
  colors:
    path: data/colors.json
  tags:
    path: data/tags.json
  tour_regions:
    path: data/tour_regions.json
timezone: Europe/Lisbon
markdown:
  engine:
  options:
    xhtml: false
    breaks: false
    linkify: false
    typographer: false
    quotes:
    spaced_lists: false
    sentence_per_line: false
    gfm: false
    code_block_fences: '```'
    escape_snippets_in_code_blocks: false
    treat_indentation_as_code: false
    table: false
    strikethrough: false
    subscript: false
    superscript: false
    heading_ids: false
    attributes: false
    attribute_elements:
